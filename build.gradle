plugins {
    id 'java'
}

group 'org.david'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-3'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.1'
    testImplementation 'io.cucumber:cucumber-java8:6.10.3'
    testImplementation 'io.cucumber:cucumber-junit:6.10.3'
    testImplementation 'io.cucumber:cucumber-picocontainer:6.10.3'
    testImplementation 'org.slf4j:slf4j-simple:2.0.0-alpha1'
}

test {
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}